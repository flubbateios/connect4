<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Game</title>
	<link href = "../lib/bootstrap.css" rel = "stylesheet">
	<link rel = "stylesheet" href = "createGame.css">
	<script src = "../lib/jquery-3.1.1.min.js"></script>
	<script src = "../lib/knockout-3.4.1.js"></script>
	<script src = "createGame.js"></script>
</head>
<body>
<div class = "main-cont">
	<h1>Create Game</h1>
	<span>Game Name</span>
	<br>
	<input data-bind="textInput:gameName">
	<br>
	<span>Width</span>
	<br>
	<input data-bind="textInput:gameWidth">
	<br>
	<span>Height</span>
	<br>
	<input data-bind="textInput:gameHeight">
	<br>
	<span>How many must you connect?</span>
	<br>
	<input data-bind="textInput:gameConnect">
	<br>
	<span>Keep playing after one player has won</span>
	<br>
	<input type = "checkbox" data-bind="checked:gameKeepPlaying" style = "width:auto">
	<br>
	<span>Is game public?</span>
	<br>
	<input type = "checkbox" data-bind="checked:public.public" style = "width:auto">
	<br>
	<span>Password (only if game is public)</span>
	<br>
	<input data-bind="textInput:public.password, enable:public.public">
	<br>
	<button data-bind = "click:submitInfo" id = "createGameButton" class = "btn btn-success">Create Game</button>
	<br>
	<div id = "gameCreateStatus" data-bind = "html:gameCreateStatus" style = "word-wrap:break-word;text-align:center"></div>
	<button data-bind="click:joinGameById,visible:gameLink" class = "btn btn-success" id = "joinGameButton">Join Game</button>

</div>

</body>
</html>
